<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_高阶函数_函数柯里化</title>
</head>
<body>
  <!-- 准备好容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  
  <script type="text/babel"> 
    /*
      高阶函数： 如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
        1、若A函数，接受的参数是一个函数，那么A函数就是高阶函数
        2、若A函数，调用的返回值依然是一个函数，那么A函数也是高阶函数
        常见的高阶函数：Promise，setTimeout，arr.map ...
      函数柯里化：通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码方式
    */
    // 创建组件
    class Login extends React.Component {
      // 初始化状态
      state = {
        userName: '',
        pwd: ''
      }
      // 保存表单数据到状态中
      saveFormData = (dataType) => {
        return (event) => {
          const { value } = event.target
          this.setState({[dataType]: value})
        }
      }
      handlerSubmit = () => {
        event.preventDefault(); // 阻止表单的默认提交
        const { userName, pwd } = this.state
        alert(`你输入的用户名：${userName},输入的密码：${pwd}`)
      }
      render() {
        return (
             <form onSubmit={this.handlerSubmit}>
              用户名：<input onChange={this.saveFormData('userName')} type="text" name="username" /><br/>
              密码：<input  onChange={this.saveFormData('pwd')} type="password" name="psw" /><br/>
              <button>登录</button>
            </form>
        ) 
      }
    }
    // 渲染组件
    ReactDOM.render(<Login/>, document.getElementById('test'))
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_高阶函数_函数柯里化</title>
</head>
<body>
  <!-- 准备好容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  
  <script type="text/babel"> 
    // 创建组件
    class Login extends React.Component {
      // 初始化状态
      state = {
        userName: '',
        pwd: ''
      }
      // 保存表单数据到状态中
      saveFormData = (dataType, value) => {
        this.setState({[dataType]: value})
      }
      handlerSubmit = () => {
        event.preventDefault(); // 阻止表单的默认提交
        const { userName, pwd } = this.state
        alert(`你输入的用户名：${userName},输入的密码：${pwd}`)
      }
      render() {
        return (
             <form onSubmit={this.handlerSubmit}>
              用户名：<input onChange={event => this.saveFormData('userName', event.target.value)} type="text" name="username" /><br/>
              密码：<input  onChange={event => this.saveFormData('pwd', event.target.value)} type="password" name="psw" /><br/>
              <button>登录</button>
            </form>
        )
      }
    }
    // 渲染组件
    ReactDOM.render(<Login/>, document.getElementById('test'))
  </script>

</body>
</html>

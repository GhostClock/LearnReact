<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsx语法规则</title>
  <style>
    .title {
      background-color: red;
      font-size: large;
      font-weight: bold;
      width: 500px;
    }
  </style>
</head>
<body>
   <!-- 准备好容器 -->
   <div id="test"></div>

   <!-- 引入react核心库 -->
   <script type="text/javascript" src="../js/react.development.js"></script>
   <!-- 引入react-dom 用于支持react操作dom -->
   <script type="text/javascript" src="../js/react-dom.development.js"></script>
   <!-- 引入babel用于将jsx转成js -->
   <script type="text/javascript" src="../js/babel.min.js"></script>
   
   <script type="text/babel"> /*此处一定要写babel*/
      const myId = 'Test0'
      const myData = 'Hello, React !!!!'
      // 创建虚拟DOM
      const VDOM = (
        <div>
          <h2 className='title' id={ myId.toLowerCase() }>
            <span style={ {color: "blue", fontSize:'30px'} }>{ myData.toLocaleUpperCase() }</span>
          </h2>  
          <h2 className='title' id={ myId.toUpperCase() }>
            <span style={ {color: "blue", fontSize:'30px'} }>{ myData.toLocaleUpperCase() }</span>
          </h2>
          // 标签必须闭合
          <input type='text' />
          <Good>123</Good>
        </div>
      )
      // 渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.getElementById('test'))
      /*
        jsx语法规则：
          1、定义虚拟DOM时，不要写引号
          2、标签中混入JS表达式时要用{}
          3、样式的类名指定不要用class，应该使用className
          4、内联样式，要用style={{key:'value'}}的形式去写
          5、虚拟DOM必须一个根标签
          6、标签必须闭合
          7、标签首字母
            1、若小写字母开头,则将该标签转为html中同名标签、如html中无同名标签则保存
            2、若大写字母开头，react就去渲染对应的组件，如组件没有定义，则直接报错
      */ 
   </script>
</body>
</html>

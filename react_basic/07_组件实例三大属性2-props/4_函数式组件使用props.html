<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
</head>
<body>
  <!-- 准备好容器 -->
  <div id="test1"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  
  <script type="text/babel">

    // 函数式组件中使用props
    function Person(props) {
      const { name, age, sex } = props
      return (
        <ul>
          <li>姓名：{ name }</li>
          <li>性别：{ sex }</li>
          <li>年龄：{ age + 1 }</li>
        </ul>
      )
    }
    // 对标签属性进行类型、必要性的限制
    Person.propTypes = {
      name: PropTypes.string.isRequired, // 限制name必传, 且为必传
      sex: PropTypes.string,// 限制sex必传, 不必传
      age: PropTypes.number,// 限制age必传, 不必传
      speak: PropTypes.func,// 限制speak必传, 不必传
    }
    // 指定默认标签属性的默认值
    Person.defaultProps = {
      sex: '不男不女', // 默认值
      age: 18
    }

    ReactDOM.render(<Person name='Tom' age={18} sex='女' />, document.getElementById('test1'))


  </script>

  </body>
  </html>

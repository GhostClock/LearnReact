<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
</head>
<body>
  <!-- 准备好容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  
  <script type="text/babel">

    // 创建组件
    class Person extends React.Component {
      constructor(props) {
        // 构造器是否接收props，是否传递给super？
        // 取决于：是否希望在构造器中通过this访问props
        super(props)
        console.log(this.props);
      }

      // 对标签属性进行类型、必要性的限制
      static propTypes = {
        name: PropTypes.string.isRequired, // 限制name必传, 且为必传
        sex: PropTypes.string,// 限制sex必传, 不必传
        age: PropTypes.number,// 限制age必传, 不必传
        speak: PropTypes.func,// 限制speak必传, 不必传
      }
      // 指定默认标签属性的默认值
      static defaultProps = {
        sex: '不男不女', // 默认值
        age: 18
      }

      render() {
        const { name, sex, age } = this.props
        return (
          <ul>
            <li>姓名：{ name }</li>
            <li>性别：{ sex }</li>
            <li>年龄：{ age + 1 }</li>
          </ul>
        )
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Person name='Tom' age={18} sex='女' speak={speak} />, document.getElementById('test1'))
    ReactDOM.render(<Person name='Jerry' age={19} sex='男' />, document.getElementById('test2'))

    const p = {
      name: '老张',
      age: 20,
      sex: '女'
    }
    
    // 批量传递数据
    ReactDOM.render(<Person { ...p } />, document.getElementById('test3'))

    function speak(name) {
      console.log(name + '说话了~~~~');
    }

  </script>

  </body>
  </html>

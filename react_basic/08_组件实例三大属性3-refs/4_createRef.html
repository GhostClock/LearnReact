<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
</head>
<body>
  <!-- 准备好容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作dom -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel用于将jsx转成js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  
  <script type="text/babel">
    // 创建组件
    class Demo extends React.Component {
      
      // React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点
      // 该容器是专人专用的
      myInputRef = React.createRef()

      myInput2Ref = React.createRef()

      // 展示左侧输入框的数据
      showDataLeft = () => {
        alert(this.myInputRef.current.value);
      }

      showDataRight = () => {
        alert(this.myInput2Ref.current.value);
      }

      render() {
        return (
          <div>
            <input ref={ this.myInputRef }  placeholder='点击按钮提示数据' />&nbsp;
            <button onClick={this.showDataLeft}>点我提示左侧的数据</button>&nbsp;
            <input onBlur={this.showDataRight} ref={ this.myInput2Ref } placeholder='失去焦点提示数据' />
          </div>
        )
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Demo/>, document.getElementById('test'))

  </script>
  </body>
  </html>
